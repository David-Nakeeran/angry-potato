<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Angry Potato Clicker</title>
  </head>
  <body>
    <audio id="audio-pop" src="./assets/audio/pop-39222.mp3"></audio>
    <header>
      <h1>Angry Potato</h1>
      <button id="audio" class="audio toggle-audio">
        <i id="audio-on" class="fa-solid fa-volume-high"></i>
      </button>
      <p class="intruct-para">Click the angry potato to get more potatoes!</p>
    </header>
    <main>
      <section class="potato-container">
        <div class="total-potatoes"><p id="total-potatoes"></p></div>
        <div class="potato-btn-container">
          <button id="potato-increment-btn" class="potato-increment-btn">
            <img
              id="potato"
              class="button-img"
              src="./assets/images/angry-potatoe.png"
              alt="angry potato"
            />
          </button>
        </div>
        <div class="potato-info">
          <p id="pps"></p>
          <button id="reset" class="reset">Reset</button>
        </div>
        <p id="announcements" class="announcements highlight"></p>
      </section>
      <section id="upgrades-wrapper" class="upgrades-wrapper">
        <div class="upgrades-btn-para-container">
          <p>Potato Upgrades</p>
          <button id="potato-upgrades-btn" class="potato-upgrades-btn">
            <i class="fa-regular fa-square-caret-down"></i>
          </button>
        </div>
        <div id="upgrades-container" class="hidden"></div>
      </section>
    </main>
    <footer><p>Angry Potato 2025 Â©</p></footer>
  </body>
</html>
