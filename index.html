<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header><h1>Cookie Clicker</h1></header>
    <main>
      <section class="cookie-container">
        <div><p id="total-cookies"></p></div>
        <div class="cookie-btn-container">
          <button id="cookie-increment-btn" class="cookie-increment-btn">
            <img
              class="button-img"
              src="./assets/images/cookie.png"
              alt="cookie"
            />
          </button>
        </div>
        <div class="cookie-info">
          <p id="cps"></p>
          <button id="reset" class="reset">Reset</button>
        </div>
        <p id="announcements"></p>
      </section>
      <section id="upgrades-wrapper">
        <div class="upgrades-btn-para-container">
          <p>Cookie Upgrades</p>
          <button id="cookie-upgrades-btn" class="cookie-upgrades-btn">
            <i class="fa-regular fa-square-caret-down"></i>
          </button>
        </div>
        <div id="upgrades-container" class="hidden"></div>
      </section>
    </main>
    <footer><p>Cookie Clicker 2025 Â©</p></footer>
  </body>
</html>
