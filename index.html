<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header><h1>Cookie Clicker</h1></header>
    <main>
      <section class="cookie-container">
        <div><p id="total-cookies"></p></div>
        <div class="cookie-btn-container">
          <button id="cookie-increment-btn" class="cookie-increment-btn">
            <img
              class="button-img"
              src="./assets/images/cookie.png"
              alt="cookie"
            />
          </button>
        </div>
        <div class="cookie-info">
          <p id="cps"></p>
          <button id="reset" class="reset">Reset</button>
        </div>
        <p id="announcements"></p>
      </section>
      <section id="upgrades-container">
        <p>Placeholder upgrade menu...drop down</p>
      </section>
    </main>
    <footer><p>Cookie Clicker 2025 Â©</p></footer>
  </body>
</html>
